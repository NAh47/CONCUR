<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Card Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <label for="numPlayers">Number of Players:</label>
        <input type="number" id="numPlayers" min="2" max="4" value="2">
        <button id="startGame">Start Game</button>
        <button id="dealCards">Deal Cards</button>
    </div>
    <div id="players">
        <div id="player1" class="playerHand top"></div>
        <div id="player2" class="playerHand bottom"></div>
        <div id="player3" class="playerHand right"></div>
        <div id="player4" class="playerHand left"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
